<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='MovieNightVersion2.css'>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">

<body>

  <h1 class="intro">Movie Night</h1>
  <div class='skillset'>
    <div class='skill-html'>
      <h1>Location</h1>
      <p class='description'>
        <div class='projects-button'>Details</div>
        <ul class='projects'>
                <li>My House</li>
                <li>Greenpoint</li>
                <li>Brooklyn, NY 11222</li>
        </ul>
      </p>
    </div>

    <div class='skill-js'>
      <h1>Date</h1>
      <p class='description'>
        <div class='projects-button'>Details</div>
        <ul class='projects'>
                <li>Thursday 7/12/18</li>
                <li>Tomorrow</li>
               <li>Changed from the orginal date: Wednesday </li>
        </ul>
      </p>
    </div>

    <div class='skill-jquery'>
      <h1>Time</h1>
      <p class='description'>
        <div class='projects-button'>Details</div>
        <ul class='projects'>
          <li>8PM</li>
        </ul>
      </p>
    </div>

    <div class='skill-Film'>
            <h1>Film</h1>
            <p class='description'>
              <div class='projects-button'>Details</div>
              <ul class='projects'>
                <li>West Side Story</li>
                <li>Starring Natlie Wood and George Chakiris</li>
              </ul>
            </p>
          </div>
  </div>



<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src='MovieNightVersion2.js'></script>
</body>

</html>
